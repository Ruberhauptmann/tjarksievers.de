# traefik.yml

api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    network: tjarksieversde_reverse-proxy
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

certificatesResolvers:
  certresolver:
    acme:
      email: tjarksievers@icloud.com
      storage: /acme-data/acme.json
      httpChallenge:
        entryPoint: web
