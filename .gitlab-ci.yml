stages:
  - build
  #- test
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  INDEX_IMAGE_TAG: $CI_REGISTRY_IMAGE/tjarksievers.de:latest

services:
  - docker:20-dind

build-index:
  image: docker:20
  stage: build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $INDEX_IMAGE_TAG:latest || true
    - docker build --cache-from $INDEX_IMAGE_TAG:latest --pull -t $INDEX_IMAGE_TAG pages/tjarksievers.de/
    - docker push $INDEX_IMAGE_TAG
  tags:
    - docker

#test-index:
