#    - docker

deploy:
  image: docker:20
  stage: deploy
  before_script:
    - unset DOCKER_HOST
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker context import production production.dockercontext
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - cat host_key.txt >> ~/.ssh/known_hosts
  script:
    - > 
      docker --context=production compose
      -f docker-compose.yml
      -f pages/tjarksievers.de/docker-compose.yml
      -f pages/grafana.tjarksievers.de/docker-compose.yml
      -f pages/influx.tjarksievers.de/docker-compose.yml
      -f pages/budget.tjarksievers.de/docker-compose.yml
      down
    - >
      docker --context=production compose
      -f docker-compose.yml
      -f pages/tjarksievers.de/docker-compose.yml
      -f pages/grafana.tjarksievers.de/docker-compose.yml
      -f pages/influx.tjarksievers.de/docker-compose.yml
      -f pages/budget.tjarksievers.de/docker-compose.yml
      pull
    - > 
      docker --context=production compose 
      -f docker-compose.yml
      -f pages/tjarksievers.de/docker-compose.yml
      -f pages/grafana.tjarksievers.de/docker-compose.yml
      -f pages/influx.tjarksievers.de/docker-compose.yml
      -f pages/budget.tjarksievers.de/docker-compose.yml
      up -d
  tags:
    - docker
  only:
    - main
