<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
{{ partial "head-noindex.html" . }}

<body>
{{- partial "dev/dev-tools.html" . -}}
{{- partial "header.html" . -}}
<main class="relative">
    <div class="max-w-[100vw] min-h-screen pb-16">
        <article class="max-w-prose justify-self-center mx-auto mb-16 px-6 sm:px-4 md:px-0 space-y-2 mt-8">
            <article>
                <h2 class="text-2xl">
                    <a href="{{ .Permalink }}" class="link link-hover line-clamp-4">{{ .Title }}</a>
                </h2>
            </article>

            <div class="divider divider-primary"></div>

            <article class="prose">
                {{ .Content }}
            </article>
        </article>
    </div>
</main>
{{- partial "footer.html" . -}}
</body>
</html>
